<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Inside Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="assets/deal-ana.png" alt="Flower Image">
    <div class="image-text">Welcome to Flower World</div>
  </div>

</body>
</html>
